<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator & Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff95;
      --danger: #ff4b5c;
      --success: #28a745;
      --bg-dark: rgba(0, 0, 0, 0.85);
      --text-dark: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url('https://i.ibb.co/6ZyX6CM/hacker-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.85);
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 350px;
      background: url('https://i.ibb.co/1X7rH5N/anonymous-mask.png') no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--primary);
      text-shadow: 0 0 10px #00ff95;
      z-index: 1;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background: var(--primary);
      border: none;
      color: #000;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .toggle-theme {
      background: #444;
      color: white;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin-top: 10px;
      resize: vertical;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #1e1e1e;
      color: #00ff95;
      z-index: 1;
    }

    #strength-bar {
      width: 90%;
      max-width: 600px;
      height: 10px;
      background: #444;
      margin: 10px auto;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }

    #strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    #suggestedPassword {
      font-weight: bold;
      color: var(--success);
      cursor: pointer;
      text-decoration: underline;
      z-index: 1;
    }

    .copy-icon {
      margin-left: 8px;
      cursor: pointer;
      font-size: 1.2em;
      user-select: none;
    }

    p, #timer, #strength {
      margin: 10px 0;
      z-index: 1;
    }

    @media (max-width: 600px) {
      textarea, #strength-bar, .button-group, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üë®‚Äçüíª Password Generator & Strength Checker</h2>

  <div class="button-group">
    <button onclick="generateCombinations()">Generate 4-Char Combos</button>
    <button onclick="generatePassword(12)">Suggest 12-Char Password</button>
    <button onclick="generatePassword(16)">Suggest 16-Char Password</button>
    <button onclick="generatePassword(20)">Suggest 20-Char Password</button>
    <button onclick="clearTextarea()">Clear</button>
    <button class="toggle-theme" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </div>

  <p id="timer">Time taken: 0s</p>
  <textarea id="output" placeholder="Results will appear here..." oninput="checkStrength()"></textarea>
  <p id="strength">Password Strength: -</p>
  <div id="strength-bar"><div id="strength-fill"></div></div>

  <p>Suggested Password:
    <span id="suggestedPassword" onclick="copyPassword()">Click to generate</span>
    <span id="copyIcon" class="copy-icon">üìã</span>
  </p>

  <script>
    function generateCombinations() {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
      let output = "";
      const len = charset.length;
      let limit = 1000;
      let count = 0;
      let startTime = performance.now();

      for (let i = 0; i < len && count < limit; i++) {
        for (let j = 0; j < len && count < limit; j++) {
          for (let k = 0; k < len && count < limit; k++) {
            for (let l = 0; l < len && count < limit; l++) {
              output += charset[i] + charset[j] + charset[k] + charset[l] + "\n";
              count++;
            }
          }
        }
      }

      let endTime = performance.now();
      let timeTaken = ((endTime - startTime) / 1000).toFixed(2);
      document.getElementById("output").value = output;
      document.getElementById("timer").innerText = `Time taken: ${timeTaken}s`;
      checkStrength();
    }

    function generatePassword(length) {
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset[Math.floor(Math.random() * charset.length)];
      }
      document.getElementById("suggestedPassword").innerText = password;
      document.getElementById("copyIcon").innerText = "üìã";
      checkStrength(password);
    }

    function copyPassword() {
      let password = document.getElementById("suggestedPassword").innerText;
      navigator.clipboard.writeText(password).then(() => {
        document.getElementById("copyIcon").innerText = "‚úÖ";
      });
    }

    function clearTextarea() {
      document.getElementById("output").value = "";
      document.getElementById("strength").innerText = "Password Strength: -";
      updateStrengthBar(0);
    }

    function checkStrength(password = "") {
      let text = password || document.getElementById("output").value.trim();
      let score = 0;

      if (/[a-z]/.test(text)) score++;
      if (/[A-Z]/.test(text)) score++;
      if (/\d/.test(text)) score++;
      if (/[^A-Za-z0-9]/.test(text)) score++;
      if (text.length >= 12) score++;

      const strengthMap = {
        0: { label: "Very Weak", color: "red" },
        1: { label: "Weak", color: "orangered" },
        2: { label: "Medium", color: "orange" },
        3: { label: "Good", color: "yellowgreen" },
        4: { label: "Strong", color: "green" },
        5: { label: "Very Strong", color: "#00ff95" }
      };

      let level = strengthMap[score];
      document.getElementById("strength").innerText = `Password Strength: ${level.label}`;
      updateStrengthBar((score / 5) * 100, level.color);
    }

    function updateStrengthBar(width, color = "red") {
      const fill = document.getElementById("strength-fill");
      fill.style.width = `${width}%`;
      fill.style.background = color;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
