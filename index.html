<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Hacker Password Generator</h1>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">Copy</button>
    </div>
    <div class="buttons">
      <button onclick="generatePassword()">Random Password</button>
      <button onclick="generateCustomSimple()">Custom (Simple Shuffle)</button>
      <button onclick="generateCustomAI()">Custom (AI Mutation)</button>
    </div>
    <div class="strength" id="strength">Strength: </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
